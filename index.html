<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .menu {
            border:1px solid black;
            margin: 0;
            padding: 0;
        }

        .menu input {
            padding: 6px;
            background-color: gray;
        }

        .menu input.active {
            background-color: green;
            color:white;
        }

        .text-editable {
            border:1px solid black;
            margin: 40px 0 0 0;
            padding: 0;
            width:400px;
            height:300px;
        }
    </style>
    <script src="js/jquery.js" charset="utf-8"></script>
</head>
<body>
    <div id="menu" class="menu">
        <input type="button" data-action="fontWeight" value="Bold">
    </div>

    <div class="text-editable" contenteditable="true">
        Some text la la la bla still in love with you
    </div>

    <script src="js/code.js" charset="utf-8"></script>
</body>
</html>
